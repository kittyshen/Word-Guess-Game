<!DOCTYPE html>
<html>

<head>
    <lang="en-us">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Word Guess Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class = "col-md-12 badge badge-dark">
            <h1 >Hangman the game</h1>
        </div>
        <div class="row">
            <div class = "col-md-12 badge ">
                <h3>press any key to get started</h3>
            </div>
        </div>
        <div class="row">
            <div class=" col-md-4 col-sm-12">
                    <!--Showing the winning or lose status-->
                    <div class="jumbotron">
                        <p id="statusWin">Win: 0</p>
                        <p id="statusLose">Lose: 0</p>
                    </div>
            </div>
            <div class="col-md-8">
                <!--Showing the current guess status-->
                
                <div class="jumbotron">
                    <div>The word you are guessing:
                        <p id="guessSection"></p>
                    </div>
                </div>

                <!--Showing user inputs
                <input id="inputSection" type="text" size="40" onkeypress="checkLetter(event)">
                -->
                <!--Showing the number of remaining guess-->
                <div class="jumbotron">
                        Remaining guess count: <p id="guessLeft"></p>
                </div>

                <!--Showing user inputs-->
                <div class="jumbotron">
                    <div>You already used: 
                        <p id="letterAlreadyUsed"></p>
                    </div>
                    <div>You just entered:
                        <p id="userTyping"></p>
                    </div>
                </div>

            </div>
            
        </div>
    </div>


    <!--make sure to put javascript on the bottom to alter the DOM, otherwise DOM not defined, can't alter DOM content with js method or function-->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
