<!DOCTYPE html>
<html>

<head>
    <lang="en-us">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Word Guess Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <!--Showing the current guess status-->
                <p>press any key to get started</p>
                <div class="jumbotron">
                    <div>The word you are guessing:
                        <p id="guessSection"></p>
                    </div>
                </div>

                <!--Showing user inputs
                <input id="inputSection" type="text" size="40" onkeypress="checkLetter(event)">
                -->

                <!--Showing the number of remaining guess-->
                <div>
                        Remaining guess count: <p id="guessLeft"></p>
                </div>

                <!--Showing user inputs-->
                <div class="jumbotron">
                    <div>You already used: 
                        <p id="letterAlreadyUsed"></p>
                    </div>
                    <div>You just entered:
                        <p id="userTyping"></p>
                    </div>
                </div>
                <!--Showing the winning or lose status-->
                <div>
                    <p id="status"></p>
                </div>

            </div>
        </div>
    </div>


    <!--make sure to put javascript on the bottom to alter the DOM, otherwise DOM not defined, can't alter DOM content with js method or function-->
    <script src="assets/javascript/game.js"></script>

</body>

</html>
